<section>
  <div class="page-header">
    <h1>Pharmacies</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="pharmacy in vm.pharmacies"
       ui-sref="pharmacies.view({ pharmacyId: pharmacy._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="pharmacy.created | date:'mediumDate'"></span>
        by
        <span ng-if="pharmacy.user" ng-bind="pharmacy.user.displayName"></span>
        <span ng-if="!pharmacy.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="pharmacy.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.pharmacies.$resolved && !vm.pharmacies.length">
    No Pharmacies yet, why don't you <a ui-sref="pharmacies.create">create one</a>?
  </div>
</section>
